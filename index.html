<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Responsivo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilo general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    /* Header, Skip */
    .header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    .skip {
      font-size: 1.1em;
      color: #aaa;
      text-decoration: none;
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Logo de imagen */
    .logo-img {
      width: 200px; 
      height: auto; 
      margin: 0 auto;
      display: block; 
      margin-top: -90px; 
      margin-block: 30px;
    }

    /* Títulos */
    h1 {
      font-family: 'Segoe UI';
      font-size: 1.8em;
      margin: 0;
    }

    p {
      font-size: 0.9em;
      color: #aaa;
      margin: 10px 0 20px;
    }

    /* Campos de formulario */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #222;
      border: none;
      color: #fff;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    /* Botón principal */
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #ddd;
    }

    /* Separador */
    .divider {
      position: relative;
      text-align: center;
      margin: 15px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: #444;
      position: relative;
      top: 8px;
    }

    .divider span {
      font-size: 0.9em;
      color: #aaa;
      margin: 0 10px;
    }

    /* Botones externos */
    .btn-secondary {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #222;
      color: #fff;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      border: 1px solid #333;
    }

    .btn-secondary i {
      margin-right: 10px;
    }

    .btn-secondary:hover {
      background-color: #444;
    }

    /* Mensajes adicionales */
    a {
      color: #aaa;
      font-size: 0.9em;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
    }

    /* Estilo para el overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .overlay-content {
      text-align: center;
      color: #fff;
    }

    .overlay-image {
      max-width: 90%; 
      max-height: 50vh; 
      margin-bottom: 20px;
    }

    .overlay-warning {
      font-size: 1.2em;
      color: #fff;
      margin: 10px 0;
    }

    .overlay-sensitive {
      font-size: 1.5em;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="#" class="skip" id="skip">Skip</a>
    </div>

    <!-- Logo -->
    <img src="0.png" alt="Logo" class="logo-img">

    <!-- Títulos -->
    <h1 id="form-title">Registro</h1>
    <p>Si no tienes tu cuenta, regístrate</p>

    <!-- Formulario de registro -->
    <form id="register-form">
      <input type="email" placeholder="Email" id="register-email" required>
      <input type="password" placeholder="Password" id="register-password" required>
      <button type="submit" class="btn">Registrarse</button>
    </form>

    <!-- Formulario de login -->
    <form id="login-form" style="display: none;">
      <input type="email" placeholder="Email" id="login-email" required>
      <input type="password" placeholder="Password" id="login-password" required>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>

    <!-- Link para cambiar entre formularios -->
    <a href="#" id="toggle-login">¿Ya tienes cuenta? Inicia sesión aquí</a>

    <!-- Separador -->
    <div class="divider"><span>o</span></div>

    <!-- Botones externos -->
    <button class="btn-secondary" id="apple-login">
      <i class="fab fa-apple"></i> Iniciar sesión con Apple
    </button>

    <button class="btn-secondary" id="phone-login">
      <i class="fas fa-phone"></i> Iniciar sesión con teléfono
    </button>
  </div>

  <!-- Contenedor del overlay -->
  <div id="overlay">
    <div class="overlay-content">
      <img src="ad.png" alt="Advertencia" class="overlay-image">
      <p class="overlay-warning">Advertencia, necesitas iniciar sesión para ver este contenido</p>
      <p class="overlay-sensitive">Contenido sensible</p>
    </div>
  </div>

  <!-- Firebase y JS -->
  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDMK_0Wp87yqviKemYiN3KHpc2Nic1yZWs",
      authDomain: "playlist-f836a.firebaseapp.com",
      projectId: "playlist-f836a",
      storageBucket: "playlist-f836a.firebasestorage.app",
      messagingSenderId: "301875991366",
      appId: "1:301875991366:web:ee46defa63138576120b47",
      measurementId: "G-W9SM4SD0P7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elementos del DOM
    const skipButton = document.getElementById("skip");
    const overlay = document.getElementById("overlay");

    // Mostrar overlay al hacer clic en Skip
    skipButton.addEventListener("click", (e) => {
      e.preventDefault();
      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.display = "none";
      }, 5000); // 10 segundos
    });
  </script>
</body>
</html>
