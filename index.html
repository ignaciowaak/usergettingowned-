<script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>

<script>
  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDMK_0Wp87yqviKemYiN3KHpc2Nic1yZWs",
    authDomain: "playlist-f836a.firebaseapp.com",
    projectId: "playlist-f836a",
    storageBucket: "playlist-f836a.firebasestorage.app",
    messagingSenderId: "301875991366",
    appId: "1:301875991366:web:ee46defa63138576120b47",
    measurementId: "G-W9SM4SD0P7"
  };

  // Inicializar Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const auth = firebase.auth();

  // Verificar si el usuario está logueado y proviene del login
  function checkLoginStatus() {
    const user = auth.currentUser;
    const referrer = document.referrer;

    // Verificar que el usuario proviene del login
    if (!referrer.includes("loginlit.netlify.app")) {
      // Si no proviene del login, mostrar mensaje de redirección
      document.getElementById('protected-content').style.display = 'none';
      document.getElementById('redirect-message').style.display = 'block';
      setTimeout(function() {
        window.location.href = "https://loginlit.netlify.app"; // Redirige al login si no proviene de allí
      }, 3000);
      return;
    }

    // Si el usuario está logueado, verificar si está en la base de datos
    if (user) {
      const userEmail = user.email;

      // Verificar si el usuario está registrado en la base de datos
      database.ref('users').orderByChild('email').equalTo(userEmail).once('value', function(snapshot) {
        if (snapshot.exists()) {
          // Si está registrado, mostrar el contenido
          document.getElementById('protected-content').style.display = 'block';
          document.getElementById('redirect-message').style.display = 'none';
        } else {
          // Si no está registrado, redirigir al login
          document.getElementById('protected-content').style.display = 'none';
          document.getElementById('redirect-message').style.display = 'block';
          setTimeout(function() {
            window.location.href = "https://loginlit.netlify.app"; // Redirige al login si no está registrado
          }, 3000);
        }
      });
    } else {
      // Si no está logueado, redirigir al login
      document.getElementById('protected-content').style.display = 'none';
      document.getElementById('redirect-message').style.display = 'block';
      setTimeout(function() {
        window.location.href = "https://loginlit.netlify.app"; // Redirige al login
      }, 3000);
    }
  }

  // Llamar la función de verificación al cargar la página
  window.onload = checkLoginStatus;
</script>
